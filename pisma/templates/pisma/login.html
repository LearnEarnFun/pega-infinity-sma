<html>
<header>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'pisma/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'pisma/css/login.css' %}">
    <script src="{% static 'pisma/js/bootstrap.min.js'%}"></script>
</header>
<body class="text-center">
<form class="form-signin" action="{% url 'pisma:login_view'%}" method="post">
    {% csrf_token %}
    <!--    <img class="mb-4" src="{% static 'pisma/img/alfa-bank-logo.png'%}" alt="" height="100px">-->

    <img class="mb-4" src="{% static 'pisma/img/pega-infinity-logo-2.png'%}" alt="" height="100px">


    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}
    <label for="username" class="sr-only">Email address</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Login" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <!--    <div class="checkbox mb-3">-->
    <!--        <label>-->
    <!--            <input type="checkbox" value="remember-me"> Remember me-->
    <!--        </label>-->
    <!--    </div>-->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; U_M0VXY</p>
</form>
</body>
</html>
